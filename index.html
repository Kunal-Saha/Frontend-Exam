<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body id="bg-img">
    
    <section class="header">
      <h2>Expense Tracker</h2>
      <div class="head-icon">
        <img class="head-icon" src="logo2.jpg">
      </div>>
    </section>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +$0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -$0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transition</h3>
      <form id="form" >
          <div class="form-control">
              <label  for="text">Text</label>
              <input style="border-radius: 15px 15px;" class="br" type="text" id="text"  placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
              <input style="border-radius: 15px;" class="br" type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn" id="hh">Add transaction</button>
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
